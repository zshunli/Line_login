{% load account socialaccount %}

<div>
    {% if user.is_authenticated %}
    <!--若登入則顯示登出-->
    <a href="{% url 'account_logout' %}">登出</a>
    {% else %}
    <a href="{% provider_login_url 'line' %}"> 登入 </a><br>
    {% endif %}
</div>

{% if messages %}
<div>
    <strong>Messages:</strong>
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
