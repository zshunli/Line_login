<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  {% load i18n %}
  {% load account socialaccount %}
  {% load static %}
  {% get_providers as socialaccount_providers %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="top">
    <p class="title_text">登入</p>
  </div>
  <div class="welcome">
    <p class="welcome_text">歡迎來到xxx</p>
    <p>請選擇下列其中一種方式進行實名制</p>
  </div>
  <div>
    <form class="input_frame" method="post">
      {% csrf_token %}
      <button class="btn_line" type="submit">{% trans "LINE驗證" %}</button>
    </form>
  </div>
  <div class="input_frame">
    <!--<form class="input_frame" method="post">-->
      {% csrf_token %}
      <button class="msg" type="submit">{% trans "簡訊驗證" %}</button>
    <!--</form>-->
  </div>
  
</body>

</html>
